<div ng-controller="comisionesController">
    <form class="form-inline">
        <div class="form-group">
            <label for="agenciasActivas">Agencia:</label>
            <select class="form-control" id="agenciasActivas" ng-model="agSelect">
                <option></option>
                <option ng-repeat="x in agencias" value="{{x.idAgencia}}">
                    {{x.nombreAgencia}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaInicio">De:</label>
            <input type="text" class="form-control" id="fechaInicio" ng-model="fechaInicio" placeholder="YYYY/MM/DD">
        </div>
        <div class="form-group">
            <label for="fechaFin">Al:</label>
            <input type="text" class="form-control" id="fechaFin" ng-model="fechaFin" placeholder="YYYY/MM/DD">
        </div>
        <button type="button" class="btn btn-default" ng-click="generarComision()">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </form>
    <br/>
    <div class="panel panel-default" ng-repeat="c in comision | filter : {idAgencia : agSelect}">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="c.nombre"></h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr>
                    <th>Producto</th>
                    <td>Cantidad</td>
                    <td>Comision</td>
                    <td>Total</td>
                </tr>
                <tr ng-repeat="d in c.detalleComision">
                    <td ng-bind="d.producto"></td>
                    <td ng-bind="d.cantidad"></td>
                    <td ng-bind="d.comision"></td>
                    <td ng-bind="d.total"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
