<div ng-controller="RallyController">
    <div class="panel panel-default">
        <div class="panel-heading">
            
            <form class="form-inline" ng-submit="rallyReport()">
                <div class="form-group">
                    <label for="Metas">Metas</label>
                    <select class="form-control" id="Metas" ng-model="metaSelect" required>
                        <option></option>
                        <option ng-repeat="m in metas" value="{{m.idmeta}}">
                            {{m.nombre}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agenciasActivas">Agencia:</label>
                    <select class="form-control" id="agenciasActivas" ng-model="agSelect" required>
                        <option></option>
                        <option ng-repeat="x in agencias" value="{{x.idAgencia}}">
                            {{x.nombreAgencia}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">De:</label>
                    <input type="text" class="form-control" id="fechaInicio" ng-model="fechaInicio" placeholder="YYYY/MM/DD" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Al:</label>
                    <input type="text" class="form-control" id="fechaFin" ng-model="fechaFin" placeholder="YYYY/MM/DD" required>
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>   
            </form>
        </div>    
    </div>
    <br/>
    <div class="panel panel-default" ng-repeat="r in rally">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="r.nombreColaborador"></h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr>
                    <th>Asociados</th>
                    <th>Monto Creditos</th>
                    <th>Meta en Asociados</th>
                    <th>Meta en Creditos</th>
                    <th>Estado Meta asociados</th>
                    <th>Estado Meta Creditos</th>
                </tr>
                <tr>
                    <td ng-bind="r.cantidadAsociados"></td>
                    <td ng-bind="r.montoCreditos"></td>
                    <td ng-bind="r.metaAsociados"></td>
                    <td ng-bind="r.metaCreditos"></td>
                    <td ng-bind="r.estadoAsociados"></td>
                    <td ng-bind="r.estadoCreditos"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
