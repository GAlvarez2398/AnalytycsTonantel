<div ng-controller="estAgenciaController">
    <form class="form-inline">
        <div class="form-group">
            <label for="opcAgencia">Agencia:</label>
            <select class="form-control" id="opcAgencia" ng-model="idSelectAgencia" ng-click="mostrarResultados()">
                <option value="0">General</option>
                <option ng-repeat="x in agencias" value="{{x.idAgencia}}">
                    {{x.nombreAgencia}}
                </option>
            </select>
        </div>
    </form><br/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="height: 425px">
            <div id="columnchart_values" class="card-panel" style="height: 350px; width: 100%"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row" style="height: 300px">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div id="caja" style="width: 400px; height: 250px;"></div>
        </div>
        <div class="col-md-5">
            <div id="secretaria" style="width: 400px; height: 250px;"></div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row" style="height: 300px">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div id="creditos" style="width: 400px; height: 250px;"></div>
        </div>
        <div class="col-md-5">
            <div id="seguros" style="width: 400px; height: 250px;"></div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
