<div ng-controller="refColController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <form class="form-inline">
                <div class="form-group">
                    <label for="agenciaActiva">Agencia:</label>
                    <select class="form-control" id="agenciaActiva" ng-model="agenciaSelect">
                        <option></option>
                        <option ng-repeat="a in agencias" value="{{a.idAgencia}}">
                            {{a.nombreAgencia}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mesReferencia">Fecha:</label>
                    <input type="month" class="form-control" id="mesReferencia" ng-model="fechaFiltro">
                </div>
                <button type="submit" class="btn btn-default" ng-click="lista()">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>

    </div>
    <div class="panel panel-default" ng-repeat="c in detalle | filter : {agenciaId: agenciaSelect}">
        <div class="panel-heading">
            <h3 class="panel-title ng-binding" ng-bind="c.nombre"></h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Monto Total</th>
                </tr>
                <tr ng-repeat="p in c.productosReferidos">
                    <td ng-bind="p.nombreProducto"></td>
                    <td ng-bind="p.cantidad"></td>
                    <td ng-bind="p.monto"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
